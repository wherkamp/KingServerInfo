prefix: '[ServerInfo]&r'

BaseCommand: serverinfo

BaseCommand-description: 'Run this for info'

BaseCommand-data-info:
   - 'Welcome to our server!'
   - 'I hope you love your stay'
Rules:
   - 'Do not say cow'
   - 'Do not say two chickens'

OnJoin-Event:
   Broudcast-Message:
      - 'Welcome %player% to the server'
